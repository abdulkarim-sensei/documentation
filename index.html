<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon - Mr. Karim's Docs</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a1a1a; /* Dark background color */
            color: #ddd; /* Light text color */
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            text-align: center;
        }

        h1 {
            color: #eee; /* Light heading color */
        }

        p {
            font-size: 18px;
            line-height: 1.6;
            color: #ccc; /* Medium text color */
        }

        a {
            color: #4CAF50; /* Green link color */
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7); /* Semi-transparent black overlay */
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .popup-content {
            background-color: #2c2c2c; /* Dark popup background */
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3); /* Light box shadow */
        }

        .close-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50; /* Green button color */
            color: #fff; /* White button text color */
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .close-btn:hover {
            background-color: #45a049; /* Darker green on hover */
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Coming Soon - Mr. Karim's Docs</h1>
    <p>We are working hard to bring you valuable content. Stay tuned for updates!</p>
    <a href="#" onclick="showPopup();">Learn more</a>
</div>

<div id="popup" class="popup">
    <div class="popup-content">
        <h2>Exploring the World of Documentation</h2>
        <p>This will be the home for comprehensive documentation on programming, cybersecurity, and more.</p>
        <a href="#" class="close-btn" onclick="hidePopup();">Close</a>
    </div>
</div>

<script>
    function showPopup() {
        document.getElementById('popup').style.display = 'flex';
    }

    function hidePopup() {
        document.getElementById('popup').style.display = 'none';
    }
</script>

</body>
</html>
