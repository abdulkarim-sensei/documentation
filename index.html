    body {
      background-color: #1a1a1a;

      width: 80%;

      padding: 20px;

    }

      color: #ff3333;
      text-decoration: none;
      display: inline-block;
      padding: 8px 16px;
      margin: 5px;
      border: 1px solid #ff3333;
      border-radius: 4px;
      transition: background-color 0.3s;
    }

    a:hover {
      background-color: #ff3333;
    }

    @media only screen and (max-width: 768px) {
      .container {
        width: 90%;
      }
    }
